<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select CCTV Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Select a CCTV Feed</h1>
  <button onclick="window.location.href='/cctv/31'">CCTV31</button>
  <button onclick="window.location.href='/cctv/21'">CCTV21</button>
  <button onclick="window.location.href='/cctv/11'">CCTV11</button>
  <button onclick="window.location.href='/cctv/1'">CCTV1</button>
  

</body>
</html>
